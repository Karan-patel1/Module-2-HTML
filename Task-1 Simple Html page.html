<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header, footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 15px;
            width: 100%;
        }
        .container {
            display: flex;
            width: 80%;
            margin: 20px 0;
        }
        main {
            flex: 3;
            padding: 20px;
            background: #f4f4f4;
        }
        aside {
            flex: 1;
            padding: 20px;
            background: #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Webpage</h1>
    </header>
    
    <div class="container">
        <main>
            <h2>Main Content</h2>
            <p>This is the main section of the webpage where the primary content goes.</p>
        </main>
        <aside>
            <h2>Sidebar</h2>
            <p>This is an aside section that contains additional information or links.</p>
        </aside>
    </div>
    
    <footer>
        <p>&copy; 2025 My Webpage. All rights reserved.</p>
    </footer>
</body>
</html>
